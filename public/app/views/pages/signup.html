<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
</head>
<body>
	<div class="container" ng-controller="UserCreateController as user">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1>Signup!</h1>	
				<form method="post" ng-submit="user.signupUser()">
					
					Name : <input type="text" name="name" ng-model="user.userData.name"></input>
					<br>
					Username : <input type="text" name="username" ng-model="user.userData.username"></input>
					<br>
					Password : <input type="password" name="password" ng-model="user.userData.password"></input>
					<br>
					<button type="submit" class="btn btn-danger">SignUp</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
